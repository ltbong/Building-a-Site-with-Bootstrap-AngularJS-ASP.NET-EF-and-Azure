<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
        <div>Message Count: {{ data.topics.length }}</div>
    </div>
    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>
    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width:100%;"></div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="item in data.topics">
            <div class="title span10">
                <a data-ng-href="#/message/{{ item.id }}">{{ item.title }}</a>
            </div>
            <div class="date span2">{{ item.created | date:"medium" }}</div>
            <div class="contents span12">
                {{ item.body }}
            </div>
            <div class="toolbar span12">
                <button class="btn-primary reply-button">Reply</button>
            </div>            
        </div>
    </div>
</div>
